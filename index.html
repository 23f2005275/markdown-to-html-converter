<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Markdown to HTML Converter</title><!-- Tailwind CSS CDN --><script src="https://cdn.tailwindcss.com"></script><!-- Highlight.js CSS theme --><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css"><style>/* Basic styles to make rendered markdown look decent without @tailwindcss/typography plugin */#markdown-output h1 { @apply text-3xl font-bold mt-8 mb-4; }#markdown-output h2 { @apply text-2xl font-bold mt-6 mb-3; }#markdown-output h3 { @apply text-xl font-bold mt-5 mb-2; }#markdown-output p { @apply my-4 leading-relaxed; }#markdown-output ul { @apply list-disc list-inside ml-5 my-4; }#markdown-output ol { @apply list-decimal list-inside ml-5 my-4; }#markdown-output li { @apply mb-1; }#markdown-output a { @apply text-blue-600 hover:underline; }#markdown-output blockquote { @apply border-l-4 border-gray-300 pl-4 italic text-gray-700 my-4; }#markdown-output code { @apply bg-gray-200 px-1 py-0.5 rounded text-sm; }#markdown-output pre { @apply bg-gray-800 text-white p-4 rounded-md overflow-x-auto my-4; }#markdown-output pre code { @apply bg-transparent p-0 text-white; }#markdown-output table { @apply w-full border-collapse my-4; }#markdown-output th, #markdown-output td { @apply border border-gray-300 p-2 text-left; }#markdown-output th { @apply bg-gray-100 font-semibold; }</style></head><body class="bg-gray-100 font-sans leading-normal tracking-normal text-gray-800"><div class="container mx-auto p-4 md:p-8 max-w-4xl"><header class="text-center mb-8"><h1 class="text-4xl font-extrabold text-gray-800 mb-2">Markdown to HTML Renderer</h1><p class="text-lg text-gray-600">Converts `input.md` into beautiful, highlighted HTML.</p></header><main class="bg-white shadow-xl rounded-lg p-6 md:p-8"><div id="markdown-output" class=""><!-- Markdown content will be rendered here --><p class="text-gray-500 text-center animate-pulse">Loading and rendering markdown...</p></div></main><footer class="text-center mt-10 text-gray-500 text-sm"><p>&copy; 2023 Markdown Converter. All rights reserved.</p><p class="mt-1">Powered by <a href="https://marked.js.org/" target="_blank" class="text-blue-500 hover:underline">Marked.js</a> and <a href="https://highlightjs.org/" target="_blank" class="text-blue-500 hover:underline">Highlight.js</a></p></footer></div><!-- Marked.js CDN --><script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script><!-- Highlight.js CDN --><script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script><script>document.addEventListener('DOMContentLoaded', () => {const markdownOutput = document.getElementById('markdown-output');marked.setOptions({gfm: true,breaks: true,highlight: function(code, lang) {const language = hljs.getLanguage(lang) ? lang : 'plaintext';return hljs.highlight(code, { language }).value;},langPrefix: 'hljs language-',});fetch('input.md').then(response => {if (!response.ok) {const errorMsg = response.status === 404? '<code>input.md</code> not found. Please ensure it\'s in the same directory as <code>index.html</code>.': `HTTP error! Status: ${response.status}`;return Promise.reject(errorMsg);}return response.text();}).then(markdown => {const html = marked.parse(markdown);markdownOutput.innerHTML = html;hljs.highlightAll();}).catch(error => {console.error('Error fetching or rendering markdown:', error);markdownOutput.innerHTML = `<div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert"><strong class="font-bold">Error!</strong><span class="block sm:inline">${error}</span></div>`;});});</script></body></html>
